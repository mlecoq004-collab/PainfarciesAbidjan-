<body class="bg-amber-50/30 text-slate-900 h-full overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { db, auth, productsCol, ordersCol, settingsDoc, onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy } = window.fb;
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/";
        const SHOP_LOCATION = "Https://maps.app.goo.gl/kbBVGu5LNdJDQaDY6";

        function App() {
            if (!window.fb) return null;
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [storeStatus, setStoreStatus] = React.useState({ isOpen: true, totalSales: 482 });
            const [cart, setCart] = React.useState([]);
            const [cartOpen, setCartOpen] = React.useState(false);
            const [lastOrderId, setLastOrderId] = React.useState(localStorage.getItem('lastOrderId'));
            const [view, setView] = React.useState('home');

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                onSnapshot(settingsDoc, d => d.exists() && setStoreStatus(d.data()));
                return onSnapshot(query(productsCol, orderBy("name")), s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            const total = cart.reduce((s,i)=>s+(i.price*i.qty),0);

            if (window.location.hash === "#admin") {
                return user ? <AdminView fb={window.fb} storeStatus={storeStatus} signOut={() => signOut(auth)} /> : <LoginView fb={window.fb} />;
            }

            if (view === 'success') return <SuccessView total={total} onBack={() => setView('home')} />;

            return (
                <div className="min-h-screen">
                    {/* Header Moderne */}
                    <header className="px-6 pt-12 pb-6 sticky top-0 z-40 glass border-b border-white/50">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black text-brand-900 tracking-tighter leading-none">D√âCLICE</h1>
                                <p className="text-[10px] font-bold text-brand-500 uppercase tracking-[0.3em]">Pain Farci 225</p>
                            </div>
                            <button onClick={() => setCartOpen(true)} className="w-14 h-14 rounded-2xl bg-white shadow-xl flex items-center justify-center text-brand-600 relative border border-amber-100">
                                <i className="fas fa-shopping-basket text-xl"></i>
                                {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] font-bold flex items-center justify-center border-4 border-white animate-bounce">{cart.length}</span>}
                            </button>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="px-6 pt-8 pb-4">
                        <div className="gradient-brand rounded-5xl p-8 text-white relative overflow-hidden shadow-2xl shadow-orange-500/30">
                            <div className="relative z-10">
                                <h2 className="text-3xl font-black leading-tight mb-2 tracking-tighter italic">Le go√ªt qui fait <br/> bouger Abidjan ! üá®üáÆ</h2>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80 border-l-2 border-white pl-3">Frais ‚Ä¢ Chaud ‚Ä¢ Rapide</p>
                            </div>
                            <i className="fas fa-hotdog absolute -right-4 -bottom-4 text-9xl opacity-10 rotate-12"></i>
                        </div>
                    </section>

                    {lastOrderId && <OrderTracker fb={window.fb} orderId={lastOrderId} />}

                    {/* Menu Grid */}
                    <main className="px-6 pt-6 pb-32 max-w-5xl mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <h3 className="font-black text-slate-800 text-sm uppercase tracking-widest border-b-4 border-brand-500">Le Menu du jour</h3>
                            <span className="text-[10px] font-bold bg-green-100 text-green-600 px-3 py-1 rounded-full uppercase">üî• En cuisine</span>
                        </div>

                        {!storeStatus.isOpen && (
                            <div className="bg-slate-900 rounded-4xl p-8 text-center text-white mb-8 shadow-2xl">
                                <p className="text-3xl mb-2">üò¥</p>
                                <p className="font-black uppercase tracking-widest text-xs italic">On se repose un peu...</p>
                                <p className="text-[10px] opacity-50 mt-2 font-bold uppercase">Revenez demain matin !</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            {products.map(p => (
                                <div key={p.id} className={`product-card bg-white rounded-5xl p-6 border border-white card-shadow flex flex-col relative transition-all ${!storeStatus.isOpen || p.stock <= 0 ? 'opacity-50 grayscale' : ''}`}>
                                    <div className="absolute top-6 right-6 px-3 py-1 bg-amber-50 text-brand-600 rounded-full text-[9px] font-black uppercase tracking-widest border border-amber-100">
                                        {p.stock <= 0 ? '√âpuis√©' : 'Populaire ‚≠ê'}
                                    </div>
                                    <div className="w-20 h-20 bg-amber-50 rounded-3xl flex items-center justify-center text-4xl mb-6 shadow-inner text-brand-500">
                                        {p.category === 'Boisson' ? 'ü•§' : 'ü•ñ'}
                                    </div>
                                    <h4 className="text-xl font-black text-brand-900 leading-tight mb-1 uppercase tracking-tighter">{p.name}</h4>
                                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-6 italic">"C'est trop doux ! üá®üáÆ"</p>
                                    <div className="mt-auto flex items-center justify-between">
                                        <div className="flex flex-col">
                                            <span className="text-[10px] font-bold text-slate-300 uppercase leading-none">Prix unitaire</span>
                                            <span className="text-2xl font-black text-slate-900">{p.price.toLocaleString()} <span className="text-xs text-brand-500">F</span></span>
                                        </div>
                                        <button disabled={p.stock <= 0 || !storeStatus.isOpen} onClick={() => setCart([...cart, {...p, qty: 1}])} className="w-14 h-14 rounded-2xl bg-brand-500 text-white shadow-lg shadow-brand-500/40 flex items-center justify-center active:scale-90 transition-all">
                                            <i className="fas fa-plus text-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Panier Flottant Premium */}
                    {cart.length > 0 && (
                        <div className="fixed bottom-10 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={() => setCartOpen(true)} className="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl border-b-4 border-slate-700 active:scale-95 transition-all">
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center font-black">{cart.length}</div>
                                    <span className="font-black text-[11px] uppercase tracking-widest italic">Ma Commande</span>
                                </div>
                                <span className="text-xl font-black">{total.toLocaleString()} F</span>
                            </button>
                        </div>
                    )}

                    <CartDrawer isOpen={cartOpen} onClose={() => setCartOpen(false)} cart={cart} total={total} fb={window.fb} onOrderSuccess={(id) => {setView('success'); setLastOrderId(id); setCart([]);}} />
                    
                    <footer className="py-12 text-center">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.6em]">D√©clice Abidjan ‚Ä¢ 2026</p>
                    </footer>
                </div>
            );
        }

        const SuccessView = ({total, onBack}) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-white">
                <div className="w-32 h-32 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-5xl mb-8 animate-float shadow-inner">‚úÖ</div>
                <h2 className="text-3xl font-black text-slate-900 mb-2 tracking-tighter uppercase italic">C'EST VALID√â !</h2>
                <p className="text-slate-400 font-bold text-xs mb-10 uppercase tracking-widest">Payez maintenant pour confirmer</p>
                
                <a href={WAVE_LINK} target="_blank" className="w-full bg-[#1dc3ff] text-white p-8 rounded-[2.5rem] font-black text-lg shadow-xl shadow-blue-500/30 animate-wave flex flex-col items-center justify-center mb-6">
                    <span className="text-[10px] opacity-80 uppercase tracking-[0.2em] mb-1">Cliquer pour payer</span>
                    <span>WAVE {total.toLocaleString()} FCFA</span>
                </a>
                
                <p className="text-[9px] font-black text-slate-400 uppercase italic leading-relaxed px-6">
                    Envoyez la capture sur WhatsApp apr√®s paiement.<br/>On s'occupe du reste, pas d'appel !
                </p>
                
                <button onClick={onBack} className="mt-12 text-brand-500 font-black text-[10px] uppercase tracking-[0.3em] underline">Retour au menu</button>
            </div>
        );

        function CartDrawer({isOpen, onClose, cart, total, onOrderSuccess, fb}) {
            const [form, setForm] = React.useState({name: "", address: "", payment: "Wave", confirmYango: false});
            const [loading, setLoading] = React.useState(false);
            if(!isOpen) return null;

            const handleOrder = async (e) => {
                e.preventDefault();
                if(!form.confirmYango) return alert("Veuillez confirmer le paiement Yango !");
                setLoading(true);
                const orderId = "CMD-" + Date.now();
                try {
                    await fb.runTransaction(fb.db, async (t) => {
                        const productData = [];
                        for (const item of cart) {
                            const pRef = fb.doc(fb.db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock < item.qty) throw `Stock insuffisant pour ${item.name}`;
                            productData.push({ ref: pRef, qty: item.qty });
                        }
                        for (const p of productData) { t.update(p.ref, { stock: fb.increment(-p.qty) }); }
                        t.set(fb.doc(fb.db, "orders", orderId), { customer: form, items: cart, total, status: "Re√ßue", createdAt: fb.serverTimestamp() });
                    });
                    const msg = encodeURIComponent(`ü•ñ *D√âCLICE*\n*CLIENT:* ${form.name.toUpperCase()}\n*LIEU:* ${form.address}\n*TOTAL:* ${total} F\n\n‚ö†Ô∏è _SVP PAS D'APPEL. MERCI._`);
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${msg}`);
                    localStorage.setItem('lastOrderId', orderId);
                    onOrderSuccess(orderId);
                } catch(e) { alert(e); }
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-brand-900/60 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md h-full flex flex-col p-10 rounded-l-5xl shadow-2xl bottom-sheet overflow-y-auto">
                        <div className="flex justify-between items-center mb-10">
                            <h2 className="text-2xl font-black italic tracking-tighter text-brand-900">MON PANIER</h2>
                            <button onClick={onClose} className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center">√ó</button>
                        </div>
                        <div className="flex-1 space-y-4">
                            {cart.map((i, idx) => (
                                <div key={idx} className="flex justify-between items-center bg-slate-50 p-5 rounded-4xl border border-white">
                                    <div className="flex flex-col">
                                        <span className="font-black text-slate-800 uppercase text-xs tracking-tighter">{i.qty}x {i.name}</span>
                                        <span className="text-[10px] font-bold text-slate-400">{i.price} F/unit√©</span>
                                    </div>
                                    <span className="font-black text-brand-600 italic">{i.price*i.qty} F</span>
                                </div>
                            ))}
                        </div>
                        <div className="mt-8 pt-8 border-t space-y-4">
                            <div className="flex justify-between font-black text-brand-900 text-3xl tracking-tighter italic mb-4"><span>TOTAL</span><span>{total.toLocaleString()} F</span></div>
                            <input placeholder="Nom et Pr√©nom" className="w-full p-6 bg-slate-100 rounded-4xl font-bold outline-none text-sm placeholder:text-slate-300" onChange={e=>setForm({...form, name:e.target.value})}/>
                            <input placeholder="Quartier pr√©cis (ex: Angr√© 8√®me)" className="w-full p-6 bg-slate-100 rounded-4xl font-bold outline-none text-sm placeholder:text-slate-300" onChange={e=>setForm({...form, address:e.target.value})}/>
                            
                            <label className="flex items-center gap-4 bg-amber-50 p-6 rounded-4xl border border-amber-200/50">
                                <input type="checkbox" className="w-6 h-6 rounded-lg accent-brand-600" onChange={e=>setForm({...form, confirmYango: e.target.checked})}/>
                                <span className="text-[10px] font-black text-amber-800 uppercase tracking-tighter">Je confirme payer mon Yango au livreur</span>
                            </label>

                            <button onClick={handleOrder} disabled={loading} className="w-full bg-slate-900 text-white p-7 rounded-4xl font-black uppercase tracking-widest text-[11px] shadow-2xl border-b-4 border-slate-700 active:scale-95 transition-all">
                                {loading ? "CUISSON EN COURS..." : "COMMANDER SANS APPELER"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const OrderTracker = ({fb, orderId}) => {
            const [order, setOrder] = React.useState(null);
            React.useEffect(() => { return fb.onSnapshot(fb.doc(fb.db, "orders", orderId), d => setOrder(d.data())); }, [orderId]);
            if(!order || order.status === "Livr√©e") return null;
            return (
                <div className="mx-6 mt-4 p-8 bg-white rounded-5xl shadow-2xl border-4 border-amber-100 animate-float">
                    <p className="text-[9px] font-black text-brand-500 uppercase tracking-[0.3em] mb-6 text-center italic leading-none">Suivi en direct</p>
                    <div className="flex justify-between items-center px-4 mb-8">
                        {[{id:"Re√ßue", i:"üì©", l:"Re√ßue"}, {id:"Cuisine", i:"üë®‚Äçüç≥", l:"Cuisine"}, {id:"Pr√™t", i:"ü•ñ"
