<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Pain Farci DÃ©clice â€“ Abidjan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fafafa; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .gradient-btn { background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%); }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="h-full">
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">DÃ©marrage DÃ©clice...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, setDoc, serverTimestamp, runTransaction, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481",
          measurementId: "G-4STB8KX58Y"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.fb = { 
                db, auth: getAuth(app), productsCol: collection(db, "products"), ordersCol: collection(db, "orders"), 
                settingsDoc: doc(db, "settings", "store"), onSnapshot, doc, updateDoc, increment, setDoc, 
                serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy, getDoc 
            };
            window.dispatchEvent(new Event('fb-ready'));
        } catch (err) {
            document.getElementById('root').innerHTML = `<div class="p-10 text-red-500 font-bold">Erreur Firebase: ${err.message}</div>`;
        }
    </script>

    <script type="text/babel">
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/";
        const SHOP_MAPS = "Https://maps.app.goo.gl/kbBVGu5LNdJDQaDY6";

        function MainApp() {
            const { db, auth, productsCol, ordersCol, settingsDoc, onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, query, orderBy } = window.fb;
            
            const [products, setProducts] = React.useState([]);
            const [store, setStore] = React.useState({ isOpen: true });
            const [cart, setCart] = React.useState([]);
            const [user, setUser] = React.useState(null);
            const [orderId, setOrderId] = React.useState(localStorage.getItem('lastOrderId'));
            const [view, setView] = React.useState('home');

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                onSnapshot(settingsDoc, d => d.exists() && setStore(d.data()));
                return onSnapshot(query(productsCol, orderBy("name")), s => {
                    setProducts(s.docs.map(d => ({id: d.id, ...d.data()})));
                });
            }, []);

            const total = cart.reduce((acc, curr) => acc + curr.price, 0);

            const handleOrder = async () => {
                const name = prompt("Votre Nom complet ?");
                const addr = prompt("Votre Quartier prÃ©cis ?");
                if(!name || !addr) return alert("Infos obligatoires !");

                const newId = "CMD-" + Date.now();
                try {
                    await runTransaction(db, async (t) => {
                        const productSnaps = [];
                        for (const item of cart) {
                            const pRef = doc(db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock <= 0) throw "Stock Ã©puisÃ©";
                            productSnaps.push(pRef);
                        }
                        productSnaps.forEach(ref => t.update(ref, {stock: increment(-1)}));
                        t.set(doc(ordersCol, newId), {
                            customer: {name, address: addr},
                            items: cart, total, status: "ReÃ§ue", createdAt: serverTimestamp()
                        });
                    });
                    
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${encodeURIComponent("ðŸ¥– COMMANDE: " + name + "\nTotal: " + total + "F")}`);
                    localStorage.setItem('lastOrderId', newId);
                    setOrderId(newId); setCart([]); setView('success');
                } catch(e) { alert("Erreur stock !"); }
            };

            if (window.location.hash === "#admin") {
                return user ? <AdminUI fb={window.fb} store={store} signout={() => signOut(auth)} /> : <LoginUI auth={auth} signin={signInWithEmailAndPassword} />;
            }

            if (view === 'success') return (
                <div className="flex flex-col items-center justify-center h-screen p-6 text-center animate-pop">
                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-3xl mb-6">âœ…</div>
                    <h2 className="text-2xl font-black mb-6 uppercase italic tracking-tighter">C'est validÃ© !</h2>
                    <a href={WAVE_LINK} target="_blank" className="w-full bg-[#1dc3ff] text-white p-6 rounded-[2rem] font-black shadow-xl mb-4">PAYER VIA WAVE</a>
                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest italic mb-8 px-4">Payez et envoyez la capture sur WhatsApp. On prÃ©pare dÃ©jÃ  !</p>
                    <button onClick={() => setView('home')} className="text-orange-500 font-black text-[10px] uppercase underline">Retour au menu</button>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <header className="p-6 sticky top-0 z-50 glass border-b border-gray-100 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black text-gray-900 tracking-tighter uppercase italic leading-none">DÃ©clice</h1>
                            <p className="text-[8px] font-black text-orange-500 uppercase tracking-[0.3em]">Abidjan Express</p>
                        </div>
                        <div className="bg-orange-100 px-3 py-1 rounded-full text-[8px] font-black text-orange-700 uppercase">
                            {store.isOpen ? "ðŸŸ¢ Ouvert" : "ðŸ”´ FermÃ©"}
                        </div>
                    </header>

                    {orderId && <OrderTracker fb={window.fb} orderId={orderId} />}

                    <main className="p-6 space-y-4 max-w-xl mx-auto">
                        {products.length === 0 ? (
                            <div className="py-20 text-center text-gray-300 font-black uppercase text-[10px] tracking-widest animate-pulse">Chargement...</div>
                        ) : products.map(p => (
                            <div key={p.id} className={`bg-white p-4 rounded-[2rem] shadow-xl flex items-center gap-4 border border-white transition-all active:scale-95 ${(!store.isOpen || p.stock <= 0) && 'opacity-50 grayscale'}`}>
                                <div className="w-14 h-14 bg-orange-50 rounded-2xl flex items-center justify-center text-2xl">ðŸ¥–</div>
                                <div className="flex-1">
                                    <h3 className="font-black text-gray-800 text-sm uppercase leading-none mb-1">{p.name}</h3>
                                    <p className="text-orange-600 font-black text-xs">{p.price} F</p>
                                </div>
                                <button disabled={!store.isOpen || p.stock <= 0} onClick={() => setCart([...cart, p])} className="w-10 h-10 bg-orange-500 text-white rounded-xl flex items-center justify-center shadow-lg active:rotate-90 transition-all"><i className="fas fa-plus"></i></button>
                            </div>
                        ))}
                    </main>

                    {cart.length > 0 && (
                        <div className="fixed bottom-6 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={handleOrder} className="w-full bg-gray-900 text-white p-5 rounded-[2rem] flex justify-between items-center shadow-2xl border-2 border-white font-black uppercase italic text-xs tracking-widest">
                                <span>Commander ({cart.length})</span>
                                <span>{total} F</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const OrderTracker = ({fb, orderId}) => {
            const [order, setOrder] = React.useState(null);
            React.useEffect(() => {
                return fb.onSnapshot(fb.doc(fb.db, "orders", orderId), d => setOrder(d.data()));
            }, [orderId]);
            if(!order || order.status === "LivrÃ©e") return null;
            return (
                <div className="mx-6 mt-4 p-5 bg-white rounded-[2rem] shadow-2xl border-2 border-orange-500/20">
                    <div className="flex justify-between items-center px-4">
                        {[{id:"ReÃ§ue", i:"ðŸ“©"}, {id:"Cuisine", i:"ðŸ³"}, {id:"PrÃªt", i:"ðŸ¥–"}].map(s => (
                            <div key={s.id} className={`flex flex-col items-center gap-1 transition-all ${order.status === s.id ? 'opacity-100 scale-125' : 'opacity-10'}`}>
                                <span className="text-xl">{s.i}</span><span className="text-[7px] font-black uppercase">{s.id}</span>
                            </div>
                        ))}
                    </div>
                    {order.status === "PrÃªt" && <a href={SHOP_MAPS} target="_blank" className="block mt-4 bg-blue-600 text-white text-center py-3 rounded-2xl font-black text-[9px] uppercase shadow-lg animate-pulse">Lancer Yango vers boutique</a>}
                </div>
            );
        };

        const AdminUI = ({fb, store, signout}) => {
            const [ords, setOrds] = React.useState([]);
            const [prods, setProds] = React.useState([]);
            React.useEffect(() => {
                fb.onSnapshot(fb.productsCol, s => setProds(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return fb.onSnapshot(fb.query(fb.ordersCol, fb.orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);
            return (
                <div className="min-h-screen bg-gray-100 p-6 space-y-6">
                    <header className="flex justify-between items-center bg-gray-900 p-4 rounded-2xl text-white">
                        <h1 className="font-black italic text-xs uppercase tracking-widest">Admin</h1>
                        <button onClick={signout} className="bg-red-600 px-4 py-1 rounded-xl text-[8px] font-black">Sortir</button>
                    </header>
                    <button onClick={() => fb.updateDoc(fb.settingsDoc, {isOpen: !store.isOpen})} className={`w-full p-4 rounded-2xl font-black text-xs uppercase shadow-xl ${store.isOpen ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{store.isOpen ? "ðŸŸ¢ Boutique Ouverte" : "ðŸ”´ Boutique FermÃ©e"}</button>
                    <div className="space-y-4">
                        <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest border-b pb-1">Stocks</h2>
                        {prods.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                                <span className="font-bold text-xs">{p.name}</span>
                                <div className="flex items-center gap-4">
                                    <button onClick={() => fb.updateDoc(fb.doc(fb.db, "products", p.id), {stock: fb.increment(-1)})} className="w-8 h-8 bg-gray-100 rounded-lg font-black">-</button>
                                    <span className="font-black text-sm">{p.stock}</span>
                                    <button onClick={() => fb.updateDoc(fb.doc(fb.db, "products", p.id), {stock: fb.increment(1)})} className="w-8 h-8 bg-gray-100 rounded-lg font-black">+</button>
                                </div>
                            </div>
                        ))}
                        <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest border-b pb-1 mt-8">Commandes</h2>
                        {ords.filter(o => o.status !== "LivrÃ©e").map(o => (
                            <div key={o.id} className="bg-white p-5 rounded-[2rem] shadow-sm border-l-8 border-orange-500">
                                <p className="font-black text-gray-800 uppercase text-xs mb-2">{o.customer?.name} ({o.total} F)</p>
                                <div className="grid grid-cols-3 gap-2">
                                    <button onClick={() => fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status: "Cuisine"})} className="bg-orange-500 text-white p-2 rounded-xl text-[7px] font-black uppercase">Cuisine</button>
                                    <button onClick={() => fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status: "PrÃªt"})} className="bg-green-600 text-white p-2 rounded-xl text-[7px] font-black uppercase">PrÃªt</button>
                                    <button onClick={() => fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status: "LivrÃ©e"})} className="bg-gray-900 text-white p-2 rounded-xl text-[7px] font-black uppercase">Fini</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const LoginUI = ({signin, auth}) => (
            <div className="h-screen flex items-center justify-center p-6 bg-gray-50">
                <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                    <h2 className="text-2xl font-black mb-8 uppercase italic tracking-tighter text-gray-900">Admin Login</h2>
                    <input id="e" type="email" placeholder="Email" className="w-full p-4 bg-gray-50 rounded-2xl mb-4 font-bold outline-none text-sm"/>
                    <input id="p" type="password" placeholder="Pass" className="w-full p-4 bg-gray-50 rounded-2xl mb-8 font-bold outline-none text-sm"/>
                    <button onClick={() => signin(auth, document.getElementById('e').value, document.getElementById('p').value)} className="w-full bg-gray-900 text-white p-5 rounded-[2rem] font-black uppercase text-[10px] shadow-xl italic tracking-widest">Entrer</button>
                </div>
            </div>
        );

        const startApp = () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<MainApp />);
        };

        if (window.fb) startApp();
        else window.addEventListener('fb-ready', startApp);
        window.addEventListener('hashchange', () => window.location.reload());
    </script>
</body>
</html>
