<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Pain Farci D√©clice ‚Äì Abidjan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <meta name="theme-color" content="#f59e0b">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 500: '#f59e0b', 900: '#451a03' } }, borderRadius: { '4xl': '2rem', '5xl': '3rem' } } }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, setDoc, serverTimestamp, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481",
          measurementId: "G-4STB8KX58Y"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.fb = { db, auth: getAuth(app), productsCol: collection(db, "products"), ordersCol: collection(db, "orders"), onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy };
            window.fbReady = true;
        } catch (e) {
            window.fbError = e.message;
        }
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .gradient-brand { background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%); }
    </style>
</head>
<body class="bg-amber-50/30 text-slate-900 h-full">
    <div id="root">
        <div class="flex items-center justify-center h-screen bg-white">
            <div class="text-center">
                <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p id="status" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Connexion aux serveurs...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/";
        const SHOP_MAPS = "Https://maps.app.goo.gl/kbBVGu5LNdJDQaDY6";

        function App() {
            const [products, setProducts] = React.useState([]);
            const [cart, setCart] = React.useState([]);
            const [user, setUser] = React.useState(null);
            const [view, setView] = React.useState('home');
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            const { db, auth, productsCol, ordersCol, onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, query, orderBy } = window.fb;

            React.useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, u => setUser(u));
                const unsubProd = onSnapshot(query(productsCol, orderBy("name")), 
                    (s) => {
                        setProducts(s.docs.map(d => ({id: d.id, ...d.data()})));
                        setLoading(false);
                    },
                    (err) => {
                        setError("Erreur Firestore: " + err.message);
                        setLoading(false);
                    }
                );
                return () => { unsubAuth(); unsubProd(); };
            }, []);

            const total = cart.reduce((s,i) => s + (i.price * i.qty), 0);

            if (error) return <div className="p-10 text-red-500 font-bold bg-white h-screen text-center">‚ö†Ô∏è {error}<br/><br/>V√©rifiez vos r√®gles de s√©curit√© Firestore.</div>;
            if (loading) return <div className="flex items-center justify-center h-screen bg-white font-black text-xs text-brand-500 animate-pulse">CHARGEMENT DU MENU...</div>;

            if (window.location.hash === "#admin") {
                return user ? <AdminUI fb={window.fb} signout={() => signOut(auth)} /> : <LoginUI fb={window.fb} />;
            }

            if (view === 'success') return (
                <div className="h-screen flex flex-col items-center justify-center p-8 text-center bg-white animate-pop">
                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-3xl mb-6">‚úÖ</div>
                    <h2 className="text-2xl font-black mb-6 uppercase italic">C'est envoy√© !</h2>
                    <a href={WAVE_LINK} target="_blank" className="w-full bg-[#1dc3ff] text-white p-7 rounded-[2.5rem] font-black shadow-xl flex items-center justify-center gap-2 mb-4">
                        <i className="fas fa-water"></i> PAYER VIA WAVE
                    </a>
                    <button onClick={() => setView('home')} className="mt-8 text-slate-300 font-black text-[10px] uppercase underline">Retour au menu</button>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <header className="px-6 pt-12 pb-4 sticky top-0 z-40 glass border-b border-amber-50">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black text-brand-900 tracking-tighter uppercase italic leading-none">D√©clice</h1>
                                <p className="text-[10px] font-bold text-brand-500 uppercase tracking-widest">Pain Farci 225</p>
                            </div>
                            <div className="w-12 h-12 bg-white rounded-2xl shadow-xl flex items-center justify-center text-brand-500 relative border border-amber-50">
                                <i className="fas fa-shopping-basket text-xl"></i>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white w-5 h-5 rounded-full text-[9px] font-bold flex items-center justify-center">{cart.length}</span>}
                            </div>
                        </div>
                    </header>

                    <main className="px-6 pt-6 space-y-4 max-w-2xl mx-auto pb-32">
                        {products.map(p => (
                            <div key={p.id} className={`bg-white p-5 rounded-[2.5rem] shadow-xl flex items-center gap-4 border border-white active:scale-95 transition-all ${p.stock <= 0 ? 'opacity-40 grayscale' : ''}`}>
                                <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl">ü•ñ</div>
                                <div className="flex-1">
                                    <h3 className="font-black text-slate-800 uppercase tracking-tighter leading-none mb-1">{p.name}</h3>
                                    <p className="text-brand-500 font-black text-sm">{p.price.toLocaleString()} F</p>
                                </div>
                                <button disabled={p.stock <= 0} onClick={() => {
                                    const exist = cart.find(x => x.id === p.id);
                                    if(exist) setCart(cart.map(x => x.id === p.id ? {...x, qty: x.qty + 1} : x));
                                    else setCart([...cart, {...p, qty: 1}]);
                                }} className="bg-brand-500 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg"><i className="fas fa-plus"></i></button>
                            </div>
                        ))}
                    </main>

                    {cart.length > 0 && (
                        <div className="fixed bottom-8 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={async () => {
                                const name = prompt("Votre Nom ?");
                                const addr = prompt("Quartier ?");
                                if(!name || !addr) return;
                                try {
                                    const orderId = "CMD-" + Date.now();
                                    await setDoc(doc(ordersCol, orderId), { customer: {name, address: addr}, items: cart, total, status: "Re√ßue", createdAt: serverTimestamp() });
                                    window.open(`https://wa.me/${SELLER_PHONE}?text=${encodeURIComponent("ü•ñ COMMANDE: " + name + "\nüí∞ TOTAL: " + total + " F")}`);
                                    setCart([]); setView('success');
                                } catch(e) { alert("Erreur d'envoi"); }
                            }} className="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl border-4 border-white font-black uppercase italic text-xs tracking-widest">
                                <span>Ma Commande</span><span>{total.toLocaleString()} F</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const AdminUI = ({fb, signout}) => {
            const [ords, setOrds] = React.useState([]);
            const [prods, setProds] = React.useState([]);
            React.useEffect(() => {
                fb.onSnapshot(fb.productsCol, s => setProds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                return fb.onSnapshot(fb.query(fb.ordersCol, fb.orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);
            return (
                <div className="min-h-screen bg-slate-100 flex flex-col p-6">
                    <header className="flex justify-between items-center mb-8 bg-slate-900 p-6 rounded-4xl text-white shadow-xl">
                        <h1 className="font-black italic text-xs uppercase tracking-widest">Admin D√©clice</h1>
                        <button onClick={signout} className="bg-red-600 px-4 py-2 rounded-2xl text-[10px] font-black uppercase">Sortir</button>
                    </header>
                    <div className="space-y-4">
                        {prods.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                                <span className="font-bold text-xs uppercase">{p.name}</span>
                                <div className="flex items-center gap-4">
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db,"products",p.id),{stock:fb.increment(-1)})} className="w-8 h-8 bg-slate-100 rounded-lg font-black">-</button>
                                    <span className="font-black">{p.stock}</span>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db,"products",p.id),{stock:fb.increment(1)})} className="w-8 h-8 bg-slate-100 rounded-lg font-black">+</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const LoginUI = ({fb}) => (
            <div className="h-screen flex items-center justify-center p-8 bg-slate-50">
                <div className="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                    <h2 className="text-3xl font-black mb-10 uppercase gradient-text italic">Admin Access</h2>
                    <input id="e" type="email" placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 font-bold outline-none border-none text-sm"/>
                    <input id="p" type="password" placeholder="Pass" className="w-full p-4 bg-slate-50 rounded-2xl mb-10 font-bold outline-none border-none text-sm"/>
                    <button onClick={()=>fb.signInWithEmailAndPassword(fb.auth, document.getElementById('e').value, document.getElementById('p').value)} className="w-full bg-slate-900 text-white p-6 rounded-4xl font-black uppercase text-xs shadow-xl">Entrer</button>
                </div>
            </div>
        );

        // --- D√©marrage Ultra-S√©curis√© ---
        const start = () => {
            if (window.fbReady) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            } else if (window.fbError) {
                document.getElementById('status').innerText = "Erreur: " + window.fbError;
                document.getElementById('status').classList.add('text-red-500');
            } else {
                setTimeout(start, 200);
            }
        };
        start();
        window.addEventListener('hashchange', () => window.location.reload());
    </script>
</body>
</html>
