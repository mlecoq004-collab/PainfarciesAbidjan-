    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, addDoc, serverTimestamp, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

</head>
<body class="h-full bg-slate-50 font-sans">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { db, auth, productsCol, ordersCol, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy } = window.fb;
        const SELLER_PHONE = "2250757618108"; 

        // --- CUSTOM HOOKS ---
        const useCart = () => {
            const [items, setItems] = React.useState([]);
            const addItem = (p) => {
                setItems(prev => {
                    const exist = prev.find(i => i.id === p.id);
                    if (exist) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
            };
            return { items, addItem, total: items.reduce((s,i)=>s+(i.price*i.qty),0), clear:()=>setItems([]) };
        };

        // --- COMPOSANT PRODUIT ---
        function ProductCard({product, onAdd}) {
            const isOut = product.stock <= 0;
            return (
                <div className="product-card bg-white rounded-[2.5rem] p-6 shadow-xl shadow-amber-200/20 border border-white flex flex-col relative transition-all">
                    <div className={`absolute top-4 right-4 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${isOut ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                        {isOut ? '√âpuis√©' : `Stock: ${product.stock}`}
                    </div>
                    <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl mb-4">
                        {product.category === 'Boisson' ? 'ü•§' : 'ü•ñ'}
                    </div>
                    <h3 className="font-extrabold text-lg text-slate-800 leading-tight mb-1">{product.name}</h3>
                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-4">{product.category}</p>
                    
                    <div className="mt-auto flex items-center justify-between">
                        <span className="text-xl font-black text-slate-900">{product.price.toLocaleString()} <span className="text-[10px] text-brand-500">FCFA</span></span>
                        <button 
                            disabled={isOut}
                            onClick={() => onAdd(product)}
                            className="bg-brand-500 hover:bg-brand-600 disabled:bg-slate-100 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-brand-500/30 active:scale-90 transition-all">
                            <i className={`fas ${isOut ? 'fa-hourglass-end' : 'fa-plus'}`}></i>
                        </button>
                    </div>
                </div>
            );
        }

        // --- COMPOSANT PANIER (DRAWER) ---
        function CartDrawer({cart, isOpen, onClose}) {
            const [form, setForm] = React.useState({name: "", phone: "", address: "", gps: ""});
            const [loading, setLoading] = React.useState(false);

            const getLoc = () => {
                navigator.geolocation.getCurrentPosition(p => {
                    setForm({...form, gps: `http://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`});
                    alert("üìç Localisation enregistr√©e !");
                }, () => alert("Veuillez activer votre GPS."));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if(cart.items.length === 0) return;
                setLoading(true);
                try {
                    await runTransaction(db, async (t) => {
                        for (const item of cart.items) {
                            const pRef = doc(db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock < item.qty) throw `Stock insuffisant pour ${item.name}`;
                            t.update(pRef, { stock: increment(-item.qty) });
                        }
                        await addDoc(ordersCol, {
                            customer: form, items: cart.items, total: cart.total,
                            status: "Re√ßue", createdAt: serverTimestamp()
                        });
                    });

                    const msg = encodeURIComponent(`ü•ñ *D√âCLICE PAIN FARCI*\n------------------\n*Client:* ${form.name}\n*T√©l:* ${form.phone}\n*Lieu:* ${form.address}\n*Total:* ${cart.total} FCFA\n\n*Commande:* \n${cart.items.map(i=>`- ${i.qty}x ${i.name}`).join("\n")}\n\nüìç *GPS:* ${form.gps}`);
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${msg}`);
                    cart.clear(); onClose(); alert("Commande valid√©e !");
                } catch (err) { alert(err); }
                setLoading(false);
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md h-full shadow-2xl flex flex-col animate-slide-in rounded-l-[2.5rem] overflow-hidden">
                        <div className="p-8 flex justify-between items-center border-b border-slate-50">
                            <h2 className="text-xl font-black text-slate-800 tracking-tighter">MON PANIER</h2>
                            <button onClick={onClose} className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-6">
                            {cart.items.length === 0 ? <p className="text-center text-slate-400 py-20 font-medium italic">Votre panier est vide...</p> : 
                                cart.items.map(i => (
                                    <div key={i.id} className="flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-amber-50 w-10 h-10 rounded-xl flex items-center justify-center font-black text-brand-600">{i.qty}</div>
                                            <p className="font-bold text-slate-800 text-sm">{i.name}</p>
                                        </div>
                                        <span className="font-black text-slate-800 text-sm">{i.price * i.qty} FCFA</span>
                                    </div>
                                ))
                            }
                            {cart.items.length > 0 && (
                                <div className="pt-8 border-t border-slate-50 space-y-6">
                                    <div className="flex justify-between items-center"><span className="text-slate-400 font-bold text-xs uppercase">Total</span><span className="text-2xl font-black text-brand-600">{cart.total} FCFA</span></div>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <input placeholder="Nom complet" required className="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm font-medium" onChange={e=>setForm({...form, name:e.target.value})}/>
                                        <input placeholder="T√©l√©phone" required type="tel" className="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm font-medium" onChange={e=>setForm({...form, phone:e.target.value})}/>
                                        <input placeholder="Quartier / Rep√®re" required className="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm font-medium" onChange={e=>setForm({...form, address:e.target.value})}/>
                                        <button type="button" onClick={getLoc} className="w-full py-3 bg-blue-50 text-blue-600 rounded-2xl font-bold text-xs flex items-center justify-center gap-2"><i className="fas fa-location-arrow"></i> Partager position GPS</button>
                                        <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black text-lg flex items-center justify-center gap-3">
                                            {loading ? "Traitement..." : <><i className="fab fa-whatsapp"></i> COMMANDER</>}
                                        </button>
                                    </form>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD ADMIN ---
        function Admin() {
            const [prods, setProds] = React.useState([]);
            const [ords, setOrds] = React.useState([]);
            const [tab, setTab] = React.useState("orders");

            React.useEffect(() => {
                const unsubP = onSnapshot(productsCol, s => setProds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                const unsubO = onSnapshot(query(ordersCol, orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                return () => { unsubP(); unsubO(); };
            }, []);

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col pb-10">
                    <header className="bg-slate-900 text-white p-6 flex justify-between items-center shadow-lg">
                        <h1 className="font-black italic tracking-tighter">ADMIN D√âCLICE</h1>
                        <button onClick={() => signOut(auth)} className="text-xs bg-red-600 px-4 py-2 rounded-full font-bold">DECONNEXION</button>
                    </header>
                    <div className="flex bg-white border-b sticky top-0 z-30">
                        <button onClick={()=>setTab("orders")} className={`flex-1 p-4 font-black text-xs uppercase ${tab==='orders'?'text-brand-600 border-b-4 border-brand-500':'text-slate-400'}`}>Commandes ({ords.length})</button>
                        <button onClick={()=>setTab("stocks")} className={`flex-1 p-4 font-black text-xs uppercase ${tab==='stocks'?'text-brand-600 border-b-4 border-brand-500':'text-slate-400'}`}>Stocks</button>
                    </div>
                    <main className="p-4 space-y-4 max-w-2xl mx-auto w-full">
                        {tab === 'stocks' ? prods.map(p => (
                            <div key={p.id} className="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm">
                                <div><p className="font-black text-slate-800">{p.name}</p><p className="text-[10px] font-bold text-slate-400">Stock actuel : {p.stock}</p></div>
                                <div className="flex items-center gap-4">
                                    <button onClick={()=>updateDoc(doc(db,"products",p.id),{stock:increment(-1)})} className="w-10 h-10 bg-red-50 text-red-600 rounded-2xl font-black shadow-inner">-</button>
                                    <span className="font-black text-lg w-6 text-center">{p.stock}</span>
                                    <button onClick={()=>updateDoc(doc(db,"products",p.id),{stock:increment(1)})} className="w-10 h-10 bg-green-50 text-green-600 rounded-2xl font-black shadow-inner">+</button>
                                </div>
                            </div>
                        )) : ords.map(o => (
                            <div key={o.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-8 border-brand-500">
                                <div className="flex justify-between mb-4">
                                    <div><p className="font-black text-slate-900">{o.customer?.name}</p><p className="text-blue-600 text-xs font-bold">{o.customer?.phone}</p></div>
                                    <select className="text-[10px] font-black bg-slate-100 rounded-full px-3" value={o.status} onChange={(e)=>updateDoc(doc(db,"orders",o.id),{status:e.target.value})}>
                                        <option>Re√ßue</option><option>Pr√©paration</option><option>Livr√©e</option>
                                    </select>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-2xl text-xs font-medium text-slate-600 mb-4">{o.items?.map(i=>`${i.qty}x ${i.name}`).join(", ")}</div>
                                <div className="flex gap-2">
                                    <a href={o.customer?.gps} target="_blank" className="flex-1 bg-blue-600 text-white text-center py-3 rounded-2xl text-[10px] font-black tracking-widest uppercase shadow-lg shadow-blue-200">Localiser Yango</a>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        }

        // --- APP ENTRY POINT ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [cartOpen, setCartOpen] = React.useState(false);
            const cart = useCart();

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                return onSnapshot(productsCol, s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            if (window.location.hash === "#admin") {
                if (!user) return (
                    <div className="flex items-center justify-center h-screen bg-slate-50 p-6">
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm border border-white">
                            <h2 className="text-3xl font-black tracking-tighter mb-8 gradient-text">ESPACE VENDEUSE</h2>
                            <input id="email" type="email" placeholder="Email" className="w-full p-5 bg-slate-50 rounded-2xl mb-4 border-none font-medium"/>
                            <input id="pass" type="password" placeholder="Mot de passe" className="w-full p-5 bg-slate-50 rounded-2xl mb-8 border-none font-medium"/>
                            <button onClick={() => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e=>alert("Erreur"))} 
                                className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black shadow-xl active:scale-95 transition-all">CONNEXION</button>
                        </div>
                    </div>
                );
                return <Admin />;
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="px-6 pt-10 pb-6 flex justify-between items-center sticky top-0 z-40 glass border-b border-amber-100">
                        <div>
                            <h1 className="text-3xl font-black tracking-tighter leading-none gradient-text uppercase">D√©clice</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Pain Farci Abidjan</p>
                        </div>
                        <button onClick={() => setCartOpen(true)} className="relative bg-white w-14 h-14 rounded-2xl shadow-xl flex items-center justify-center text-brand-600 border border-white active:scale-90 transition-all">
                            <i className="fas fa-shopping-basket text-xl"></i>
                            {cart.items.length > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] font-bold flex items-center justify-center border-4 border-white">{cart.items.length}</span>}
                        </button>
                    </header>

                    <main className="px-6 pt-8 pb-24 grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-5xl mx-auto w-full">
                        <div className="col-span-full bg-brand-500 rounded-[3rem] p-8 text-white shadow-2xl shadow-brand-500/20 relative overflow-hidden mb-4">
                            <i className="fas fa-bread-slice absolute -right-8 -bottom-8 text-9xl opacity-10 rotate-12"></i>
                            <h2 className="text-2xl font-black leading-tight mb-2">Le go√ªt qui fait <br/> bouger Abidjan ! üá®üáÆ</h2>
                            <p className="text-brand-100 text-[10px] font-black uppercase tracking-widest opacity-80">Pain frais & Farces g√©n√©reuses</p>
