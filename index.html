<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Pain Farci D√©clice ‚Äì Abidjan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#f59e0b">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    colors: { 
                        brand: { 50: '#fffbeb', 100: '#fef3c7', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' }
                    },
                    fontFamily: { 'sans': ['Poppins', 'sans-serif'] }
                } 
            }
        };
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, addDoc, serverTimestamp, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481",
          measurementId: "G-4STB8KX58Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { 
            db, auth: getAuth(app), productsCol: collection(db, "products"), 
            ordersCol: collection(db, "orders"), onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy 
        };
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .product-card:active { transform: scale(0.96); }
        .gradient-text { background: linear-gradient(to right, #f59e0b, #ea580c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-slide-in { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="h-full bg-slate-50 font-sans">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { db, auth, productsCol, ordersCol, onSnapshot, doc, updateDoc, increment, addDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy } = window.fb;
        const SELLER_PHONE = "2250757618108"; 

        // --- HOOK PANIER ---
        const useCart = () => {
            const [items, setItems] = React.useState([]);
            const addItem = (p) => {
                setItems(prev => {
                    const exist = prev.find(i => i.id === p.id);
                    if (exist) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
            };
            return { items, addItem, total: items.reduce((s,i)=>s+(i.price*i.qty),0), clear:()=>setItems([]) };
        };

        // --- COMPOSANT PRODUIT ---
        function ProductCard({product, onAdd}) {
            const isOut = product.stock <= 0;
            return (
                <div className="product-card bg-white rounded-[2.5rem] p-6 shadow-xl shadow-amber-200/20 border border-white flex flex-col relative transition-all">
                    <div className={`absolute top-4 right-4 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${isOut ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                        {isOut ? '√âpuis√©' : `Stock: ${product.stock}`}
                    </div>
                    <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl mb-4">
                        {product.category === 'Boisson' ? 'ü•§' : 'ü•ñ'}
                    </div>
                    <h3 className="font-extrabold text-lg text-slate-800 leading-tight mb-1">{product.name}</h3>
                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-4">{product.category}</p>
                    <div className="mt-auto flex items-center justify-between">
                        <span className="text-xl font-black text-slate-900">{product.price.toLocaleString()} <span className="text-[10px] text-brand-500">FCFA</span></span>
                        <button disabled={isOut} onClick={() => onAdd(product)} className="bg-brand-500 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                            <i className={`fas ${isOut ? 'fa-hourglass-end' : 'fa-plus'}`}></i>
                        </button>
                    </div>
                </div>
            );
        }

        // --- PANIER (DRAWER) ---
        function CartDrawer({cart, isOpen, onClose}) {
            const [form, setForm] = React.useState({name: "", phone: "", address: "", gps: ""});
            const [loading, setLoading] = React.useState(false);

            const getLoc = () => {
                navigator.geolocation.getCurrentPosition(p => {
                    setForm({...form, gps: `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`});
                    alert("üìç Position captur√©e !");
                }, () => alert("Activez votre GPS."));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await runTransaction(db, async (t) => {
                        for (const item of cart.items) {
                            const pRef = doc(db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock < item.qty) throw `Stock √©puis√© pour ${item.name}`;
                            t.update(pRef, { stock: increment(-item.qty) });
                        }
                        await addDoc(ordersCol, { customer: form, items: cart.items, total: cart.total, status: "Re√ßue", createdAt: serverTimestamp() });
                    });
                    const msg = encodeURIComponent(`ü•ñ *D√âCLICE PAIN FARCI*\n*Client:* ${form.name}\n*Lieu:* ${form.address}\n*Total:* ${cart.total} FCFA\nüìç *GPS:* ${form.gps}`);
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${msg}`);
                    cart.clear(); onClose(); alert("Commande valid√©e !");
                } catch (err) { alert(err); }
                setLoading(false);
            };

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md h-full shadow-2xl flex flex-col animate-slide-in rounded-l-[2.5rem] overflow-hidden">
                        <div className="p-8 flex justify-between items-center border-b"><h2 className="font-black">MON PANIER</h2><button onClick={onClose}>√ó</button></div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-4">
                            {cart.items.map(i => (
                                <div key={i.id} className="flex justify-between text-sm"><span>{i.qty}x {i.name}</span><span className="font-bold">{i.price * i.qty} FCFA</span></div>
                            ))}
                            {cart.items.length > 0 && (
                                <form onSubmit={handleSubmit} className="pt-8 space-y-4">
                                    <div className="text-xl font-black mb-4 text-brand-600">Total: {cart.total} FCFA</div>
                                    <input placeholder="Nom" required className="w-full p-4 bg-slate-50 rounded-2xl outline-none" onChange={e=>setForm({...form, name:e.target.value})}/>
                                    <input placeholder="T√©l√©phone" required className="w-full p-4 bg-slate-50 rounded-2xl outline-none" onChange={e=>setForm({...form, phone:e.target.value})}/>
                                    <input placeholder="Quartier" required className="w-full p-4 bg-slate-50 rounded-2xl outline-none" onChange={e=>setForm({...form, address:e.target.value})}/>
                                    <button type="button" onClick={getLoc} className="w-full py-3 bg-blue-50 text-blue-600 rounded-2xl font-bold text-xs">üìç Partager ma position</button>
                                    <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black">{loading ? "Envoi..." : "COMMANDER SUR WHATSAPP"}</button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD ADMIN ---
        function Admin() {
            const [prods, setProds] = React.useState([]);
            const [ords, setOrds] = React.useState([]);
            const [tab, setTab] = React.useState("orders");

            React.useEffect(() => {
                const unsubP = onSnapshot(productsCol, s => setProds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                const unsubO = onSnapshot(query(ordersCol, orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                return () => { unsubP(); unsubO(); };
            }, []);

            return (
                <div className="min-h-screen bg-slate-100">
                    <header className="bg-slate-900 text-white p-6 flex justify-between">
                        <h1 className="font-black italic">ADMIN D√âCLICE</h1>
                        <button onClick={() => signOut(auth)} className="text-xs underline">Sortir</button>
                    </header>
                    <div className="flex bg-white shadow-sm">
                        <button onClick={()=>setTab("orders")} className={`flex-1 p-4 font-bold ${tab==='orders'?'border-b-4 border-brand-500':''}`}>Commandes</button>
                        <button onClick={()=>setTab("stocks")} className={`flex-1 p-4 font-bold ${tab==='stocks'?'border-b-4 border-brand-500':''}`}>Stocks</button>
                    </div>
                    <main className="p-4 space-y-4">
                        {tab === 'stocks' ? prods.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                                <span className="font-bold">{p.name}</span>
                                <div className="flex items-center gap-3">
                                    <button onClick={()=>updateDoc(doc(db,"products",p.id),{stock:increment(-1)})} className="w-8 h-8 bg-slate-100 rounded-lg">-</button>
                                    <span className="font-black">{p.stock}</span>
                                    <button onClick={()=>updateDoc(doc(db,"products",p.id),{stock:increment(1)})} className="w-8 h-8 bg-slate-100 rounded-lg">+</button>
                                </div>
                            </div>
                        )) : ords.map(o => (
                            <div key={o.id} className="bg-white p-4 rounded-3xl shadow-sm border-l-4 border-brand-500 text-sm">
                                <p className="font-black">{o.customer?.name} - {o.total} FCFA</p>
                                <p className="text-slate-500 text-xs">{o.items?.map(i=>`${i.qty}x ${i.name}`).join(", ")}</p>
                                <a href={o.customer?.gps} target="_blank" className="text-blue-500 font-bold underline mt-2 inline-block">üó∫Ô∏è Voir sur la carte</a>
                            </div>
                        ))}
                    </main>
                </div>
            );
        }

        // --- APP ROOT ---
        function App() {
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [cartOpen, setCartOpen] = React.useState(false);
            const cart = useCart();

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                return onSnapshot(productsCol, s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            if (window.location.hash === "#admin") {
                if (!user) return (
                    <div className="flex items-center justify-center h-screen bg-slate-50 p-6 text-center">
                        <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm">
                            <h2 className="text-2xl font-black mb-6 gradient-text">ADMINISTRATION</h2>
                            <input id="email" type="email" placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 outline-none"/>
                            <input id="pass" type="password" placeholder="Pass" className="w-full p-4 bg-slate-50 rounded-2xl mb-6 outline-none"/>
                            <button onClick={() => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value).catch(e=>alert("Erreur de connexion"))} 
                                className="w-full bg-slate-900 text-white p-4 rounded-2xl font-black">CONNEXION</button>
                        </div>
                    </div>
                );
                return <Admin />;
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="px-6 pt-10 pb-6 flex justify-between items-center sticky top-0 z-40 glass border-b border-amber-100">
                        <div><h1 className="text-3xl font-black gradient-text tracking-tighter uppercase leading-none">D√©clice</h1><p className="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase">Pain Farci Abidjan</p></div>
                        <button onClick={() => setCartOpen(true)} className="relative bg-white w-14 h-14 rounded-2xl shadow-xl flex items-center justify-center text-brand-600">
                            <i className="fas fa-shopping-basket text-xl"></i>
                            {cart.items.length > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] font-bold flex items-center justify-center border-4 border-white">{cart.items.length}</span>}
                        </button>
                    </header>
                    <main className="px-6 pt-8 pb-32 grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-5xl mx-auto w-full">
                        <div className="col-span-full bg-brand-500 rounded-[3rem] p-8 text-white shadow-xl relative overflow-hidden mb-4">
                            <h2 className="text-2xl font-black leading-tight mb-2">Le go√ªt qui fait <br/> bouger Abidjan ! üá®üáÆ</h2>
                            <p className="text-brand-100 text-[10px] font-black uppercase tracking-widest opacity-80 italic underline">Frais ‚Ä¢ Chaud ‚Ä¢ Rapide</p>
                        </div>
                        {products.length === 0 ? <p className="text-center col-span-full py-20 text-slate-300 font-bold">Chargement du menu...</p> : 
                            products.map(p => <ProductCard key={p.id} product={p} onAdd={cart.addItem} />)
                        }
                    </main>
                    {cart.items.length > 0 && (
                        <div className="fixed bottom-8 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={() => setCartOpen(true)} className="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl active:scale-95 transition-all">
                                <span className="font-black text-xs uppercase tracking-widest italic underline">Voir mon panier ({cart.items.length})</span>
                                <span className="text-xl font-black">{cart.total.toLocaleString()} FCFA</span>
                            </button>
                        </div>
                    )}
                    <CartDrawer cart={cart} isOpen={cartOpen} onClose={() => setCartOpen(false)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        window.addEventListener('hashchange', () => root.render(<App />));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
        }
    </script>
</body>
</html>
