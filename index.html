<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>DÃ©clice â€“ L'Excellence du Pain Farci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    colors: { gold: { 500: '#C5A059', 600: '#A68342' }, luxury: { 900: '#121212', 50: '#FDFCFB' } }, 
                    fontFamily: { 'sans': ['Inter', 'sans-serif'], 'serif': ['Playfair Display', 'serif'] } 
                } 
            }
        };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, setDoc, serverTimestamp, runTransaction, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.fb = { 
                db, auth: getAuth(app), productsCol: collection(db, "products"), ordersCol: collection(db, "orders"), 
                settingsDoc: doc(db, "settings", "store"), onSnapshot, doc, updateDoc, increment, setDoc, 
                serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy, collection, where 
            };
            // Signale Ã  React que Firebase est prÃªt
            window.dispatchEvent(new Event('firebase-ready'));
            console.log("Firebase Ready");
        } catch (err) {
            console.error("Firebase Init Error:", err);
        }
    </script>

    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-premium { animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .gold-gradient { background: linear-gradient(135deg, #C5A059 0%, #A68342 100%); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="h-full bg-luxury-50 text-luxury-900">
    <div id="root" class="h-full flex items-center justify-center">
        <div class="text-center animate-pulse">
            <p class="font-serif italic text-2xl">DÃ©clice</p>
            <p class="text-[10px] uppercase tracking-widest opacity-40 mt-2">Chargement de la Maison...</p>
        </div>
    </div>

    <script type="text/babel">
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/";

        function App() {
            const [fbReady, setFbReady] = React.useState(!!window.fb);
            const [view, setView] = React.useState('home');
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [storeStatus, setStoreStatus] = React.useState({ isOpen: true });
            const [cart, setCart] = React.useState([]);
            const [cartOpen, setCartOpen] = React.useState(false);
            const [lastOrder, setLastOrder] = React.useState(null);

            // On attend le signal de Firebase
            React.useEffect(() => {
                const handleReady = () => setFbReady(true);
                window.addEventListener('firebase-ready', handleReady);
                if (window.fb) {
                    const fb = window.fb;
                    fb.onAuthStateChanged(fb.auth, u => setUser(u));
                    fb.onSnapshot(fb.settingsDoc, d => d.exists() && setStoreStatus(d.data()));
                    fb.onSnapshot(fb.productsCol, s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
                }
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, [fbReady]);

            if (!fbReady) return null;

            const total = cart.reduce((s,i)=>s+(i.price*i.qty),0);

            const handleOrder = async (form) => {
                const orderId = "DCL-" + Math.floor(1000 + Math.random() * 9000);
                const todayStr = new Date().toISOString().split('T')[0];
                try {
                    await window.fb.runTransaction(window.fb.db, async (t) => {
                        for (const item of cart) {
                            const pRef = window.fb.doc(window.fb.db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock < 1) throw `${item.name} Ã©puisÃ© !`;
                            t.update(pRef, { stock: window.fb.increment(-1) });
                        }
                        const newOrder = { id: orderId, customer: form, items: cart, total, status: "ReÃ§ue", createdAt: window.fb.serverTimestamp(), dateStr: todayStr };
                        t.set(window.fb.doc(window.fb.db, "orders", orderId), newOrder);
                        setLastOrder(newOrder);
                    });
                    setView('success'); setCart([]); setCartOpen(false);
                } catch(e) { alert(e); }
            };

            if (window.location.hash === "#admin") return user ? <AdminView fb={window.fb} products={products} storeStatus={storeStatus} /> : <LoginView fb={window.fb} />;
            if (view === 'success') return <SuccessView order={lastOrder} onBack={() => setView('home')} />;

            return (
                <div className="min-h-screen flex flex-col animate-premium">
                    <header className="px-8 pt-12 pb-6 sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-luxury-900/5">
                        <div className="flex justify-between items-end max-w-4xl mx-auto w-full">
                            <div>
                                <h1 className="font-serif italic text-4xl font-black tracking-tighter">DÃ©clice</h1>
                                <p className="text-[9px] uppercase tracking-[0.4em] font-bold text-gold-600 mt-2">Maison de QualitÃ©</p>
                            </div>
                            <button onClick={() => setCartOpen(true)} className="relative p-2">
                                <i className="fas fa-shopping-bag text-2xl"></i>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-luxury-900 text-white w-4 h-4 rounded-full text-[8px] flex items-center justify-center">{cart.length}</span>}
                            </button>
                        </div>
                    </header>

                    <main className="px-8 py-12 flex-1 max-w-4xl mx-auto w-full">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                            {products.length === 0 ? (
                                <p className="text-center col-span-2 opacity-20 italic">Le menu se prÃ©pare...</p>
                            ) : products.map(p => (
                                <div key={p.id} className={`border-b border-luxury-900/5 pb-10 ${p.stock <= 0 ? 'opacity-30' : ''}`}>
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <h3 className="font-serif text-2xl font-bold uppercase">{p.name}</h3>
                                            <p className="text-[9px] font-bold text-gold-600 tracking-widest mt-1">{p.stock > 0 ? `Stock: ${p.stock}` : "Ã‰puisÃ©"}</p>
                                        </div>
                                        <span className="font-serif text-xl italic">{p.price.toLocaleString()} F</span>
                                    </div>
                                    <button disabled={p.stock <= 0} onClick={() => setCart([...cart, {...p, qty: 1}])} className="w-full border border-luxury-900 py-4 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-luxury-900 hover:text-white transition-all">
                                        Ajouter
                                    </button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {cartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-luxury-900/60 backdrop-blur-md" onClick={() => setCartOpen(false)}></div>
                            <div className="relative bg-white w-full max-w-md h-full p-12 flex flex-col animate-premium">
                                <h2 className="font-serif text-3xl font-bold italic mb-12">Panier</h2>
                                <div className="flex-1 space-y-4 overflow-y-auto">
                                    {cart.map((i, idx) => (
                                        <div key={idx} className="flex justify-between font-serif text-lg border-b pb-2"><span>{i.name}</span><span>{i.price} F</span></div>
                                    ))}
                                </div>
                                <div className="mt-8 pt-8 space-y-4 border-t">
                                    <div className="flex justify-between font-serif text-2xl font-black mb-6"><span>Total</span><span>{total} F</span></div>
                                    <input id="cn" placeholder="Nom" className="w-full border-b py-4 outline-none text-sm" />
                                    <input id="ca" placeholder="Quartier" className="w-full border-b py-4 outline-none text-sm" />
                                    <button onClick={() => handleOrder({name: document.getElementById('cn').value, addr: document.getElementById('ca').value})} className="w-full gold-gradient text-white py-6 font-bold uppercase text-[10px] tracking-[0.4em]">Valider la Commande</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const SuccessView = ({order, onBack}) => (
            <div className="h-screen flex flex-col items-center justify-center p-12 text-center bg-white">
                <i className="fas fa-check-circle text-5xl text-gold-500 mb-8"></i>
                <h2 className="font-serif text-4xl font-bold italic mb-4">ConfirmÃ©</h2>
                <p className="text-[10px] uppercase tracking-widest opacity-40 mb-12 italic">Commande #{order?.id}</p>
                <a href={WAVE_LINK} target="_blank" className="w-full max-w-xs gold-gradient text-white py-5 font-bold uppercase text-[10px] tracking-[0.4em] shadow-xl mb-4 text-center">RÃ©gler via Wave</a>
                <button onClick={onBack} className="text-[10px] font-bold opacity-30 underline">Retour au menu</button>
            </div>
        );

        const AdminView = ({fb, products, storeStatus}) => {
            const [orders, setOrders] = React.useState([]);
            const todayStr = new Date().toISOString().split('T')[0];
            React.useEffect(() => {
                const q = fb.query(fb.ordersCol, fb.orderBy("createdAt", "desc"));
                return fb.onSnapshot(q, s => setOrders(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            const ordersToday = orders.filter(o => o.dateStr === todayStr);
            const revenueToday = ordersToday.reduce((s,o) => s + o.total, 0);

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-luxury-900 text-white p-6 flex justify-between items-center shadow-xl">
                        <h1 className="font-serif italic text-xl">Admin DÃ©clice</h1>
                        <button onClick={()=>fb.signOut(fb.auth)} className="text-[10px] opacity-50 uppercase font-bold tracking-widest">Sortir</button>
                    </header>
                    <main className="p-8 max-w-5xl mx-auto w-full space-y-12">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="bg-white p-8 shadow-sm border-t-4 border-gold-500">
                                <p className="text-[10px] uppercase font-black opacity-30">Revenu du Jour</p>
                                <p className="font-serif text-3xl font-black">{revenueToday.toLocaleString()} F</p>
                            </div>
                            <div className="bg-white p-8 shadow-sm border-t-4 border-luxury-900 text-center">
                                <button onClick={()=>fb.updateDoc(fb.settingsDoc, {isOpen: !storeStatus.isOpen})} className="font-bold uppercase text-xs">{storeStatus.isOpen ? "ðŸŸ¢ Maison Ouverte" : "ðŸ”´ Maison FermÃ©e"}</button>
                            </div>
                        </div>
                        <div className="space-y-6">
                            <h3 className="text-[10px] uppercase font-black tracking-widest opacity-40 italic">Stocks en Direct</h3>
                            <div className="bg-white p-8 shadow-sm space-y-6">
                                {products.map(p => (
                                    <div key={p.id} className="flex items-center justify-between border-b pb-4 last:border-0">
                                        <span className="font-bold text-sm uppercase">{p.name}</span>
                                        <div className="flex items-center gap-4">
                                            <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "products", p.id), {stock: fb.increment(-1)})} className="w-8 h-8 border rounded-full">-</button>
                                            <span className="font-serif font-black">{p.stock}</span>
                                            <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "products", p.id), {stock: fb.increment(1)})} className="w-8 h-8 border rounded-full">+</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const LoginView = ({fb}) => (
            <div className="h-screen flex items-center justify-center p-8 bg-luxury-900 text-white">
                <div className="w-full max-w-sm text-center">
                    <h2 className="font-serif text-3xl italic mb-12">Administration</h2>
                    <input id="e" placeholder="Email" className="w-full bg-white/5 border border-white/10 p-5 mb-4 outline-none text-sm" />
                    <input id="p" type="password" placeholder="Pass" className="w-full bg-white/5 border border-white/10 p-5 mb-10 outline-none text-sm" />
                    <button onClick={()=>fb.signInWithEmailAndPassword(fb.auth, document.getElementById('e').value, document.getElementById('p').value)} className="w-full gold-gradient py-6 font-bold uppercase text-[10px] tracking-[0.4em]">Entrer</button>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
