<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Pain Farci D√©clice ‚Äì Abidjan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#f59e0b">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 50: '#fffbeb', 100: '#fef3c7', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' } }, fontFamily: { 'sans': ['Poppins', 'sans-serif'] } } }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, setDoc, serverTimestamp, runTransaction, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481",
          measurementId: "G-4STB8KX58Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, auth: getAuth(app), productsCol: collection(db, "products"), ordersCol: collection(db, "orders"), settingsDoc: doc(db, "settings", "store"), onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .gradient-text { background: linear-gradient(to right, #f59e0b, #ea580c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-wave { animation: wave-pulse 2s infinite; }
        @keyframes wave-pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(29, 195, 255, 0.4); } 50% { transform: scale(1.02); box-shadow: 0 0 20px 10px rgba(29, 195, 255, 0); } }
    </style>
</head>
<body class="h-full bg-slate-50 font-sans">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { db, auth, productsCol, ordersCol, settingsDoc, onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy } = window.fb;
        
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/"; 
        const SHOP_LOCATION = "Https://maps.app.goo.gl/kbBVGu5LNdJDQaDY6"; 

        function App() {
            if (!window.fb) return null;
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [storeStatus, setStoreStatus] = React.useState({ isOpen: true, totalSales: 482 });
            const [cart, setCart] = React.useState([]);
            const [cartOpen, setCartOpen] = React.useState(false);
            const [lastOrderId, setLastOrderId] = React.useState(localStorage.getItem('lastOrderId'));
            const [view, setView] = React.useState('home');

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                onSnapshot(settingsDoc, d => d.exists() && setStoreStatus(d.data()));
                return onSnapshot(productsCol, s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            const total = cart.reduce((s,i)=>s+(i.price*i.qty),0);

            if (window.location.hash === "#admin") {
                return user ? <AdminView fb={window.fb} storeStatus={storeStatus} signOut={() => signOut(auth)} /> : <LoginView auth={auth} signIn={signInWithEmailAndPassword} />;
            }

            if (view === 'success') return <SuccessView waveLink={WAVE_LINK} total={total} onBack={() => setView('home')} />;

            return (
                <div className="min-h-screen flex flex-col pb-20">
                    <header className="px-6 pt-10 pb-4 sticky top-0 z-40 glass border-b border-amber-50">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-3xl font-black gradient-text tracking-tighter uppercase leading-none italic">D√©clice</h1>
                                <p className="text-[10px] font-black text-slate-400 tracking-[0.2em] uppercase">Pain Farci 225 ‚Ä¢ Sans Appel</p>
                            </div>
                            <button onClick={() => setCartOpen(true)} className="bg-white w-14 h-14 rounded-2xl shadow-xl flex items-center justify-center text-brand-600 border border-white">
                                <i className="fas fa-shopping-basket"></i>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white w-5 h-5 rounded-full text-[9px] font-bold flex items-center justify-center border-2 border-white">{cart.length}</span>}
                            </button>
                        </div>
                        <div className="bg-amber-100/50 rounded-full px-4 py-2 flex items-center gap-2 w-fit mx-auto shadow-inner">
                            <span className="text-[9px] font-black text-amber-700 uppercase tracking-widest">üî• {storeStatus.totalSales} pains vendus aujourd'hui !</span>
                        </div>
                    </header>

                    {lastOrderId && <OrderTracker fb={window.fb} orderId={lastOrderId} shopLocation={SHOP_LOCATION} />}

                    <main className="px-6 pt-6 max-w-5xl mx-auto w-full">
                        {!storeStatus.isOpen && (
                            <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] mb-8 text-center shadow-2xl">
                                <p className="font-black uppercase tracking-widest text-xs">Boutique Ferm√©e üò¥</p>
                            </div>
                        )}
                        <div className="grid grid-cols-1 gap-6">
                            {products.map(p => (
                                <div key={p.id} className={`bg-white rounded-[2.5rem] p-5 shadow-xl flex items-center gap-4 border border-white ${!storeStatus.isOpen || p.stock <= 0 ? 'opacity-50 grayscale' : ''}`}>
                                    <div className="w-16 h-16 bg-amber-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-3xl">ü•ñ</div>
                                    <div className="flex-1">
                                        <h3 className="font-black text-slate-800 text-lg leading-tight">{p.name}</h3>
                                        <p className="text-brand-500 font-black text-sm">{p.price.toLocaleString()} FCFA</p>
                                    </div>
                                    <button disabled={p.stock <= 0 || !storeStatus.isOpen} onClick={() => setCart([...cart, {...p, qty: 1}])} className="bg-brand-500 text-white w-12 h-12 rounded-2xl shadow-lg flex items-center justify-center">
                                        <i className="fas fa-plus"></i>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {cart.length > 0 && (
                        <div className="fixed bottom-8 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={() => setCartOpen(true)} className="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl border-4 border-white font-black text-xs uppercase tracking-widest italic">
                                <span>Panier</span><span>{total.toLocaleString()} FCFA</span>
                            </button>
                        </div>
                    )}

                    <CartDrawer isOpen={cartOpen} onClose={() => setCartOpen(false)} cart={cart} total={total} fb={window.fb} onOrderSuccess={(id) => {setView('success'); setLastOrderId(id); setCart([]);}} />
                </div>
            );
        }

        function SuccessView({waveLink, total, onBack}) {
            return (
                <div className="flex flex-col items-center justify-center h-screen p-8 text-center bg-white">
                    <div className="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mb-6">‚úÖ</div>
                    <h2 className="text-2xl font-black text-slate-900 mb-6 uppercase tracking-tighter italic">C'est envoy√© !</h2>
                    <a href={waveLink} target="_blank" className="w-full bg-[#1dc3ff] text-white p-7 rounded-[2.5rem] font-black text-lg shadow-xl animate-wave flex flex-col items-center justify-center mb-6">
                        <span>PAYER {total.toLocaleString()} F VIA WAVE</span>
                    </a>
                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">
                        ‚ö†Ô∏è Payez via Wave, puis envoyez la capture sur WhatsApp.<br/>Ne pas appeler, on pr√©pare d√©j√† !
                    </p>
                    <button onClick={onBack} className="mt-8 text-slate-300 font-black text-[10px] uppercase underline">Retour</button>
                </div>
            );
        }

        function CartDrawer({isOpen, onClose, cart, total, onOrderSuccess, fb}) {
            const [form, setForm] = React.useState({name: "", address: "", payment: "Wave", confirmYango: false});
            const [loading, setLoading] = React.useState(false);
            if(!isOpen) return null;

            const handleOrder = async (e) => {
                e.preventDefault();
                if(!form.confirmYango) return alert("Confirmez le paiement Yango !");
                setLoading(true);
                const orderId = "CMD-" + Date.now();
                try {
                    await fb.runTransaction(fb.db, async (t) => {
                        for(const i of cart) { t.update(fb.doc(fb.db, "products", i.id), {stock: fb.increment(-i.qty)}); }
                        t.set(fb.doc(fb.db, "orders", orderId), {customer: form, items: cart, total, status: "Re√ßue", createdAt: fb.serverTimestamp()});
                    });
                    const msg = encodeURIComponent(`ü•ñ *COMMANDE D√âCLICE*\n*CLIENT:* ${form.name.toUpperCase()}\n*LIEU:* ${form.address}\n*TOTAL:* ${total} F\n\n‚ö†Ô∏è _SVP PAS D'APPEL. C'EST NOT√â._`);
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${msg}`);
                    localStorage.setItem('lastOrderId', orderId);
                    onOrderSuccess(orderId);
                } catch(e) { alert(e); }
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md h-full flex flex-col p-8 rounded-l-[3rem] shadow-2xl overflow-y-auto">
                        <h2 className="font-black text-2xl mb-8 italic">MON PANIER</h2>
                        <div className="flex-1 space-y-4">
                            {cart.map(i => <div key={i.id} className="flex justify-between font-bold text-sm"><span>{i.qty}x {i.name}</span><span>{i.price*i.qty} F</span></div>)}
                        </div>
                        <div className="mt-6 pt-6 border-t space-y-4">
                            <div className="flex justify-between font-black text-brand-600 text-xl"><span>Total</span><span>{total.toLocaleString()} F</span></div>
                            <input placeholder="Votre Nom" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" onChange={e=>setForm({...form, name:e.target.value})}/>
                            <input placeholder="Quartier pr√©cis" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" onChange={e=>setForm({...form, address:e.target.value})}/>
                            <label className="flex items-center gap-3 bg-amber-50 p-4 rounded-2xl border border-amber-200">
                                <input type="checkbox" className="w-5 h-5 accent-brand-600" onChange={e=>setForm({...form, confirmYango: e.target.checked})}/>
                                <span className="text-[9px] font-black text-amber-800 uppercase">Je paie mon Yango moi-m√™me √† l'arriv√©e</span>
                            </label>
                            <button onClick={handleOrder} disabled={loading} className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-2xl">
                                {loading ? "Traitement..." : "VALIDER SANS APPELER"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function OrderTracker({fb, orderId, shopLocation}) {
            const [order, setOrder] = React.useState(null);
            React.useEffect(() => { return fb.onSnapshot(fb.doc(fb.db, "orders", orderId), d => setOrder(d.data())); }, [orderId]);
            if(!order || order.status === "Livr√©e") return null;
            return (
                <div className="mx-6 mt-4 p-6 bg-white rounded-[2.5rem] shadow-2xl border-2 border-brand-500/20">
                    <p className="text-[9px] font-black text-brand-500 uppercase tracking-[0.2em] mb-4 text-center italic">Suivi commande en direct</p>
                    <div className="flex justify-between items-center px-4 mb-6">
                        {[{id:"Re√ßue", i:"üì©"}, {id:"Cuisine", i:"üë®‚Äçüç≥"}, {id:"Pr√™t", i:"ü•ñ"}].map(s => (
                            <div key={s.id} className={`flex flex-col items-center gap-1 transition-all ${order.status === s.id ? 'opacity-100 scale-125' : 'opacity-10'}`}>
                                <span className="text-2xl">{s.i}</span><span className="text-[8px] font-black uppercase">{s.id}</span>
                            </div>
                        ))}
                    </div>
                    {order.status === "Pr√™t" && (
                        <a href={shopLocation} target="_blank" className="block w-full bg-blue-600 text-white text-center py-4 rounded-[2rem] font-black text-[10px] uppercase tracking-widest shadow-lg animate-pulse">
                            <i className="fas fa-taxi mr-2"></i> Lancer mon Yango vers Pain Farci 225
                        </a>
                    )}
                </div>
            );
        }

        function AdminView({fb, signOut, storeStatus}) {
            const [prods, setProds] = React.useState([]);
            const [ords, setOrds] = React.useState([]);
            React.useEffect(() => {
                fb.onSnapshot(fb.productsCol, s => setProds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                fb.onSnapshot(fb.query(fb.ordersCol, fb.orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);
            return (
                <div className="min-h-screen bg-slate-100 flex flex-col">
                    <header className="bg-slate-900 text-white p-6 flex justify-between items-center"><h1 className="font-black italic text-xs uppercase italic">Admin D√©clice</h1><button onClick={signOut} className="bg-red-600 px-4 py-1 rounded-full text-[9px] font-black">Sortir</button></header>
                    <div className="p-4 bg-white border-b flex gap-4">
                        <button onClick={()=>fb.updateDoc(fb.settingsDoc, {isOpen: !storeStatus.isOpen})} className={`flex-1 p-5 rounded-[2rem] font-black text-[10px] uppercase tracking-widest shadow-xl transition-all ${storeStatus.isOpen ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                            {storeStatus.isOpen ? "üü¢ Ouvert" : "üî¥ Ferm√©"}
                        </button>
                    </div>
                    <main className="p-4 space-y-4">
                        {ords.filter(o=>o.status!=="Livr√©e").map(o => (
                            <div key={o.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-8 border-brand-500">
                                <div className="flex justify-between items-start mb-4">
                                    <div><p className="font-black text-slate-800 text-base">{o.customer?.name.toUpperCase()}</p><p className="text-blue-600 font-bold text-[10px] italic">{o.customer?.address}</p></div>
                                </div>
                                <div className="grid grid-cols-3 gap-2">
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Cuisine"})} className="bg-amber-500 text-white p-3 rounded-xl text-[8px] font-black uppercase">Cuisine</button>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Pr√™t"})} className="bg-green-600 text-white p-3 rounded-xl text-[8px] font-black uppercase">Pr√™t</button>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Livr√©e"})} className="bg-slate-900 text-white p-3 rounded-xl text-[8px] font-black uppercase">Fini</button>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        }

        function LoginView({signIn, auth}) {
            return (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 className="text-2xl font-black mb-8 uppercase gradient-text italic">Admin Login</h2>
                        <input id="e" type="email" placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 font-bold outline-none border-none text-sm"/>
                        <input id="p" type="password" placeholder="Pass" className="w-full p-4 bg-slate-50 rounded-2xl mb-8 font-bold outline-none border-none text-sm"/>
                        <button onClick={()=>signIn(auth, document.getElementById('e').value, document.getElementById('p').value)} className="w-full bg-slate-900 text-white p-5 rounded-[2rem] font-black uppercase text-xs tracking-widest shadow-xl">Entrer</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        window.addEventListener('firebase-ready', () => { root.render(<App />); });
    </script>
</body>
</html>
