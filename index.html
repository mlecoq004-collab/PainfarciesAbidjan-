<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8" />
    <title>Pain Farci D√©clice ‚Äì Abidjan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"/>
    <meta name="theme-color" content="#f59e0b">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 50: '#fffbeb', 500: '#f59e0b', 600: '#d97706', 900: '#451a03' } }, borderRadius: { '5xl': '3rem' } } }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, increment, onSnapshot, setDoc, serverTimestamp, runTransaction, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD924DTIFmfD8KQtmdq7OjfZT4jnVS97kc",
          authDomain: "pain-farci-abidjan.firebaseapp.com",
          projectId: "pain-farci-abidjan",
          storageBucket: "pain-farci-abidjan.firebasestorage.app",
          messagingSenderId: "832484741268",
          appId: "1:832484741268:web:18baf4a65a003fa3fca481",
          measurementId: "G-4STB8KX58Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, auth: getAuth(app), productsCol: collection(db, "products"), ordersCol: collection(db, "orders"), onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, signOut, signInWithEmailAndPassword, onAuthStateChanged, query, orderBy };
        window.dispatchEvent(new Event('app-ready'));
    </script>

    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .gradient-brand { background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%); }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#fafafa] text-slate-900 h-full overflow-x-hidden">
    <div id="root">
        <div class="flex items-center justify-center h-screen bg-white">
            <div class="text-center">
                <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-300">D√©clice Pain Farci...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { db, auth, productsCol, ordersCol, onSnapshot, doc, updateDoc, increment, setDoc, serverTimestamp, runTransaction, query, orderBy } = window.fb;
        const SELLER_PHONE = "2250757618108";
        const WAVE_LINK = "https://pay.wave.com/m/M_ci_CmPu37RXsPDN/c/ci/";
        const SHOP_MAPS = "Https://maps.app.goo.gl/kbBVGu5LNdJDQaDY6";

        function App() {
            const [user, setUser] = React.useState(null);
            const [products, setProducts] = React.useState([]);
            const [cart, setCart] = React.useState([]);
            const [view, setView] = React.useState('home');
            const [cartOpen, setCartOpen] = React.useState(false);
            const [lastOrderId, setLastOrderId] = React.useState(localStorage.getItem('lastOrderId'));

            React.useEffect(() => {
                onAuthStateChanged(auth, u => setUser(u));
                return onSnapshot(query(productsCol, orderBy("name")), s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);

            const total = cart.reduce((s,i)=>s+(i.price*i.qty),0);

            const placeOrder = async (form) => {
                const orderId = "CMD-" + Date.now();
                try {
                    await runTransaction(db, async (t) => {
                        const updates = [];
                        for (const item of cart) {
                            const pRef = doc(db, "products", item.id);
                            const pSnap = await t.get(pRef);
                            if (pSnap.data().stock < item.qty) throw `Plus de ${item.name} en stock !`;
                            updates.push({ref: pRef, qty: item.qty});
                        }
                        updates.forEach(u => t.update(u.ref, {stock: increment(-u.qty)}));
                        t.set(doc(ordersCol, orderId), {customer: form, items: cart, total, status: "Re√ßue", createdAt: serverTimestamp()});
                    });
                    window.open(`https://wa.me/${SELLER_PHONE}?text=${encodeURIComponent("ü•ñ COMMANDE: " + form.name + "\nüìç LIEU: " + form.address + "\nüí∞ TOTAL: " + total + " F")}`);
                    localStorage.setItem('lastOrderId', orderId);
                    setLastOrderId(orderId); setCart([]); setView('success'); setCartOpen(false);
                } catch(e) { alert(e); }
            };

            if (window.location.hash === "#admin") {
                return user ? <AdminUI fb={window.fb} signout={()=>signOut(auth)} /> : <LoginUI fb={window.fb} />;
            }

            if (view === 'success') return (
                <div className="h-screen flex flex-col items-center justify-center p-10 text-center bg-white animate-pop">
                    <div className="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-4xl mb-8">‚úÖ</div>
                    <h2 className="text-2xl font-black text-brand-900 mb-6 uppercase italic">C'est envoy√© !</h2>
                    <a href={WAVE_LINK} target="_blank" className="w-full bg-[#1dc3ff] text-white p-7 rounded-[2.5rem] font-black shadow-xl flex items-center justify-center gap-2 mb-4">
                        <i className="fas fa-water"></i> PAYER VIA WAVE
                    </a>
                    <p className="text-[10px] font-bold text-slate-400 uppercase italic px-4">Payez Wave et envoyez la capture WhatsApp. Pas d'appel.</p>
                    <button onClick={() => setView('home')} className="mt-12 text-slate-300 font-black text-[10px] uppercase underline">Retour au menu</button>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <header className="px-6 pt-12 pb-6 sticky top-0 z-40 glass border-b border-amber-50">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black text-brand-900 tracking-tighter uppercase italic leading-none">D√©clice</h1>
                                <p className="text-[10px] font-bold text-brand-500 uppercase tracking-widest">Pain Farci 225</p>
                            </div>
                            <button onClick={()=>setCartOpen(true)} className="w-14 h-14 bg-white rounded-2xl shadow-xl flex items-center justify-center text-brand-500 relative border border-amber-50 active:scale-90 transition-all">
                                <i className="fas fa-shopping-basket text-xl"></i>
                                {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white w-5 h-5 rounded-full text-[9px] font-bold flex items-center justify-center border-2 border-white">{cart.length}</span>}
                            </button>
                        </div>
                    </header>

                    {lastOrderId && <OrderTracker fb={window.fb} orderId={lastOrderId} shopLocation={SHOP_MAPS} />}

                    <main className="px-6 pt-6 pb-32 max-w-2xl mx-auto space-y-6">
                        <div className="gradient-brand p-8 rounded-5xl text-white shadow-2xl shadow-orange-500/20 relative overflow-hidden">
                            <h2 className="text-2xl font-black tracking-tighter italic leading-tight">Le go√ªt qui fait <br/> bouger Abidjan ! üá®üáÆ</h2>
                            <p className="text-[9px] font-black uppercase tracking-widest opacity-60 mt-2 border-l-2 border-white pl-2">Livraison Yango √† votre charge</p>
                            <i className="fas fa-hotdog absolute -right-4 -bottom-4 text-8xl opacity-10 rotate-12"></i>
                        </div>

                        <div className="grid grid-cols-1 gap-4">
                            {products.length === 0 ? <p className="text-center py-20 text-slate-300 font-black uppercase text-[10px] tracking-[0.4em]">Chargement du menu...</p> : 
                                products.map(p => (
                                <div key={p.id} className={`bg-white p-5 rounded-[2.5rem] shadow-xl flex items-center gap-4 border border-white active:scale-95 transition-all ${p.stock <= 0 ? 'opacity-40 grayscale' : ''}`}>
                                    <div className="w-16 h-16 bg-amber-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-3xl">ü•ñ</div>
                                    <div className="flex-1">
                                        <h3 className="font-black text-brand-900 uppercase tracking-tighter leading-none mb-1">{p.name}</h3>
                                        <p className="text-brand-500 font-black text-sm">{p.price.toLocaleString()} F</p>
                                    </div>
                                    <button disabled={p.stock <= 0} onClick={()=>setCart([...cart, {...p, qty:1}])} className="w-12 h-12 bg-brand-500 text-white rounded-2xl shadow-lg flex items-center justify-center"><i className="fas fa-plus"></i></button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {cart.length > 0 && (
                        <div className="fixed bottom-8 left-6 right-6 z-50 max-w-md mx-auto">
                            <button onClick={()=>setCartOpen(true)} className="w-full bg-slate-900 text-white p-6 rounded-[2rem] flex justify-between items-center shadow-2xl border-4 border-white font-black text-xs uppercase italic tracking-widest">
                                <span>Commander ({cart.length})</span><span>{total.toLocaleString()} F</span>
                            </button>
                        </div>
                    )}

                    {cartOpen && <CartUI cart={cart} total={total} onClose={()=>setCartOpen(false)} onOrder={placeOrder} />}
                </div>
            );
        }

        const CartUI = ({cart, total, onClose, onOrder}) => {
            const [f, setF] = React.useState({name:"", address:"", confirm:false});
            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md h-full flex flex-col p-10 rounded-l-[3rem] shadow-2xl animate-pop overflow-y-auto">
                        <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-black italic text-brand-900 uppercase">Mon Panier</h2><button onClick={onClose} className="text-3xl text-slate-300">√ó</button></div>
                        <div className="flex-1 space-y-3">
                            {cart.map((i, idx) => <div key={idx} className="flex justify-between font-bold text-sm bg-slate-50 p-4 rounded-3xl"><span>1x {i.name}</span><span>{i.price} F</span></div>)}
                        </div>
                        <div className="mt-8 pt-8 border-t space-y-4">
                            <div className="flex justify-between font-black text-brand-900 text-2xl mb-4 uppercase italic"><span>TOTAL</span><span>{total.toLocaleString()} F</span></div>
                            <input placeholder="Votre Nom complet" className="w-full p-5 bg-slate-100 rounded-4xl font-bold outline-none text-sm" onChange={e=>setF({...f, name:e.target.value})}/>
                            <input placeholder="Quartier pr√©cis" className="w-full p-5 bg-slate-100 rounded-4xl font-bold outline-none text-sm" onChange={e=>setF({...f, address:e.target.value})}/>
                            <label className="flex items-center gap-4 bg-amber-50 p-5 rounded-4xl border border-amber-200">
                                <input type="checkbox" className="w-6 h-6 rounded-lg accent-brand-600" onChange={e=>setF({...f, confirm:e.target.checked})}/>
                                <span className="text-[9px] font-black text-amber-800 uppercase italic tracking-tighter">Je paie mon Yango moi-m√™me au livreur</span>
                            </label>
                            <button onClick={()=>f.name && f.address && f.confirm ? onOrder(f) : alert("Remplissez tout svp !")} className="w-full bg-slate-900 text-white p-6 rounded-4xl font-black uppercase text-xs tracking-widest shadow-2xl italic">Valider sans appeler</button>
                        </div>
                    </div>
                </div>
            );
        };

        const OrderTracker = ({fb, orderId, shopLocation}) => {
            const [o, setO] = React.useState(null);
            React.useEffect(() => { return fb.onSnapshot(fb.doc(fb.db, "orders", orderId), d => setO(d.data())); }, [orderId]);
            if(!o || o.status === "Livr√©e") return null;
            return (
                <div className="mx-6 mt-4 p-8 bg-white rounded-[3rem] shadow-2xl border-2 border-brand-500/20">
                    <div className="flex justify-between items-center px-4 mb-6">
                        {[{id:"Re√ßue", i:"üì©"}, {id:"Cuisine", i:"üë®‚Äçüç≥"}, {id:"Pr√™t", i:"ü•ñ"}].map(s => (
                            <div key={s.id} className={`flex flex-col items-center gap-1 transition-all ${o.status === s.id ? 'opacity-100 scale-125' : 'opacity-10'}`}>
                                <span className="text-2xl">{s.i}</span><span className="text-[8px] font-black uppercase tracking-tighter">{s.id}</span>
                            </div>
                        ))}
                    </div>
                    {o.status === "Pr√™t" && <a href={shopLocation} target="_blank" className="block w-full bg-blue-600 text-white text-center py-4 rounded-3xl font-black text-[10px] uppercase shadow-lg shadow-blue-200 animate-pulse italic">Lancer Yango vers Pain Farci 225</a>}
                </div>
            );
        };

        const AdminUI = ({fb, signout}) => {
            const [ords, setOrds] = React.useState([]);
            const [prods, setProds] = React.useState([]);
            React.useEffect(() => {
                fb.onSnapshot(fb.productsCol, s => setProds(s.docs.map(d=>({id:d.id, ...d.data()}))));
                return fb.onSnapshot(fb.query(fb.ordersCol, fb.orderBy("createdAt", "desc")), s => setOrds(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, []);
            return (
                <div className="min-h-screen bg-slate-100 flex flex-col p-6">
                    <header className="flex justify-between items-center mb-8 bg-slate-900 p-6 rounded-4xl text-white"><h1 className="font-black italic text-xs uppercase tracking-widest">Admin</h1><button onClick={signout} className="bg-red-600 px-4 py-2 rounded-2xl text-[10px] font-black uppercase">Sortir</button></header>
                    <div className="space-y-4">
                        <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b pb-1">Gestion Stocks</h2>
                        {prods.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                                <span className="font-bold text-xs uppercase">{p.name}</span>
                                <div className="flex items-center gap-4">
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db,"products",p.id),{stock:increment(-1)})} className="w-10 h-10 bg-slate-100 rounded-xl font-black">-</button>
                                    <span className="font-black">{p.stock}</span>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db,"products",p.id),{stock:increment(1)})} className="w-10 h-10 bg-slate-100 rounded-xl font-black">+</button>
                                </div>
                            </div>
                        ))}
                        <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b pb-1 mt-8">Derni√®res Commandes</h2>
                        {ords.filter(o=>o.status!=="Livr√©e").map(o => (
                            <div key={o.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-8 border-brand-500">
                                <p className="font-black text-slate-800 uppercase text-xs mb-2">{o.customer?.name} ({o.total} F)</p>
                                <div className="grid grid-cols-3 gap-2">
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Cuisine"})} className="bg-amber-500 text-white p-2 rounded-xl text-[8px] font-black">Cuisine</button>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Pr√™t"})} className="bg-green-600 text-white p-2 rounded-xl text-[8px] font-black">Pr√™t</button>
                                    <button onClick={()=>fb.updateDoc(fb.doc(fb.db, "orders", o.id), {status:"Livr√©e"})} className="bg-slate-900 text-white p-2 rounded-xl text-[8px] font-black">Fini</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const LoginUI = ({fb}) => (
            <div className="h-screen flex items-center justify-center p-8 bg-slate-50">
                <div className="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                    <h2 className="text-3xl font-black mb-10 uppercase gradient-text italic tracking-tighter">Admin Login</h2>
                    <input id="e" type="email" placeholder="Email" className="w-full p-5 bg-slate-100 rounded-4xl mb-4 font-bold outline-none border-none text-sm"/>
                    <input id="p" type="password" placeholder="Pass" className="w-full p-5 bg-slate-100 rounded-4xl mb-10 font-bold outline-none border-none text-sm"/>
                    <button onClick={()=>fb.signInWithEmailAndPassword(fb.auth, document.getElementById('e').value, document.getElementById('p').value)} className="w-full bg-slate-900 text-white p-6 rounded-4xl font-black uppercase text-xs italic tracking-widest shadow-xl border-b-4 border-slate-700 active:scale-95 transition-all">Entrer</button>
                </div>
            </div>
        );

        window.addEventListener('app-ready', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        });
        window.addEventListener('hashchange', () => window.location.reload());
    </script>
</body>
</html>
